syntax = "proto3";
package buchain.exchange;

import "gogoproto/gogo.proto";

option go_package = "bu-chain/x/exchange/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
}

message ExchangeRate {
  string index = 1; 
  string rate = 2; 
  uint64 time = 3;  
  string creator = 4;
}
